<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
			integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
			crossorigin="anonymous"
		/>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Sidecar</title>
	</head>
	<body>
		<section id="driver-accept">
			<div class="notification">
				<div class="container"><p>Yay, we found you a driver!</p></div>
			</div>
			<div class="driver-info">
				<div class="container">
					<img src="./img/blank-avatar.png" class="img-fluid driver-avatar" />
					<div class="message">
						<p>Hi, my name is <span class="driver-name">Michelle Grant</span></p>
						<p>and I am 0.2 km away</p>
						<div class="car-info">
							<p class="car-type"><i class="fas fa-car"></i> Chevrolet Tahoe</p>
							<p><span class="car-plate"> 38A-00023 </span></p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
